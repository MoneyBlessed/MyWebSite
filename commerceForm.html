<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/MBLogo.png" type="image/x-icon">
    <title>Money Blessed</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/smform.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-2BYM8JRKRY"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  gtag('config', 'G-2BYM8JRKRY');

<body>

    <a href="./index.html" class="text-decoration-none"><i class="fa-solid fa-circle-arrow-left fs-1 mt-3 ms-5 position-absolute text-light"></i></a>

    <div class="container d-flex justify-content-center align-items-center mt-5 pt-5">
        <div class="row rounded-5 py-2 shadow-lg d-flex justify-content-center align-items-center formBg">
            <div class="col-md-6 col-12 p-4 smform">
                <h1 class="text-center">Commerce</h1>
                <hr class="border border-light border-1 opacity-100 w-50 m-0 mx-auto">
                <p class=" mt-2 mb-4 text-center">Become an Expert in Commerce Subjects</p>

                <!-- Form -->
                <form id="form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Full Name</label>
                        <input type="text" class="form-control rounded-pill shadow-lg" name="Full Name"
                            placeholder="Enter Your Full Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control rounded-pill shadow-lg" name="Email"
                            placeholder="name@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone</label>
                        <input type="tel" class="form-control rounded-pill shadow-lg" name="Contact"
                            placeholder="Enter Your Phone Number" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Whatapp Number</label>
                        <input type="tel" class="form-control rounded-pill shadow-lg" name="Whatsapp"
                            placeholder="Enter Your Phone Number" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label me-3">Gender</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="Male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Gender" id="inlineRadio2" value="Female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Age</label>
                        <input type="number" class="form-control rounded-pill shadow-lg" name="Age" placeholder="Your Age" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Address</label>
                        <input type="text" class="form-control rounded-pill shadow-lg" name="Address"
                            placeholder="Your Present Address" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Class</label>
                        <input type="text" class="form-control rounded-pill shadow-lg" name="Class" placeholder="12th / 11th" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">School Name</label>
                        <input type="text" class="form-control rounded-pill shadow-lg" name="School"
                            placeholder="Full School Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Father's Name</label>
                        <input type="text" class="form-control rounded-pill shadow-lg" name="FatherName"
                            placeholder="Doctor | Teacher | House Wife | Student" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Subjects</label>
                        <input type="text" class="form-control rounded-pill shadow-lg" name="Subjects"
                            placeholder="Subject's Name You want to learn" required>
                    </div>

                    <button class="btn rounded-pill px-3 fs-5 btn-outline-light shadow-lg" type="submit"
                        id="submit">Submit</button>

                    <a href="MoneyBlessed-Brochure.pdf" download class="d-none"></a>
                </form>
            </div>
            <div class="col-md-6 col-10 d-md-flex d-none justify-content-center align-items-center flex-column quoteAuthor">
                <img src="./images/MBLogo.png" class="img-fluid" alt="MoneyBlessed">
                <h6>"Let's Learn & Earn Together."</h6>
                <p>- Money Blessed Institute</p>
            </div>
        </div>
    </div>

    <script>
        const form = document.querySelector("#form")
        const submitButton = document.querySelector("#submit")
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzNAMu3ckHEymF4pvsOmX9W9lgaJt6bfIi0vkKKbUZ3SVkHovGbrd7Z7FX5a4aJP4mo/exec'
        form.addEventListener('submit', e => {
            submitButton.disabled = true
            e.preventDefault()
            let requestBody = new FormData(form)
            fetch(scriptURL, { method: 'POST', body: requestBody })
                .then(response => {
                    alert('Your Message has been delivered.', response)
                    submitButton.disabled = false
                    document.querySelector('a').click()
                })
                .catch(error => {
                    alert('Error!', error.message)
                    submitButton.disabled = false
                }
                )
        })
    </script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/cee8357aa9.js" crossorigin="anonymous"></script>
</body>

</html>
